<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">

    <title>Sudoku Solver Via Back Tracking</title>
    
</head>
<body>
    

    <h1 id="title">Sudoku Solver</h1>
    <hr>
    <br>
    
    <div id="board">
        <div id="col-1" class="sudoku-col"></div>
        <div id="col-2" class="sudoku-col"></div>
        <div id="col-3" class="sudoku-col"></div>
        <div id="col-4" class="sudoku-col"></div>
        <div id="col-5" class="sudoku-col"></div>
        <div id="col-6" class="sudoku-col"></div>
        <div id="col-7" class="sudoku-col"></div>
        <div id="col-8" class="sudoku-col"></div>
        <div id="col-9" class="sudoku-col"></div>
    </div>

    <div id="cta-area">
        <p id="cta-title">Sample Boards:</p>
        <div id="cta-difficulty">
            <input type="radio" name="difficulty" value="easy" class="flex-radio" id="easy-radio">Easy <div class="radio-spacer"></div> 
            <input type="radio" name="difficulty" value="medium" class="flex-radio" id="medium-radio">Medium <div class="radio-spacer"></div> 
            <input type="radio" name="difficulty" value="hard" class="flex-radio" id="hard-radio">Hard <div class="radio-spacer"></div> 
        </div>
        <div class="cta-buttons">
            <button id="btn-clear" class="cta-button">Clear</button>
            <button id="btn-solve" class="cta-button">Solve</button>
        </div>
    </div>



    <script src="script.js" type="text/javascript"></script>
    
   
</body>
</html>
